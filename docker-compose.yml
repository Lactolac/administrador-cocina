version: '3.8'

services:
  backend:
    image: 'docker-registry.yes.com.sv/cocina-planilla:backend'
    container_name: planilla-back
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=${DB_HOST:-192.168.101.77}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-cocina_planilla}
      - DB_USER=${DB_USER:-cocina_user}
      - DB_PASSWORD=${DB_PASSWORD:-Lac2025+}
      - DB_SCHEMA=${DB_SCHEMA:-administradorcocina}
      - JWT_SECRET=${JWT_SECRET:-cocina-planilla-secret-key-2026}
    networks:
      - network1
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_SERVER:-192.168.101.175}:12201"
        tag: "planilla-back"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/auth/verify"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    expose:
      - "3001"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    image: 'docker-registry.yes.com.sv/cocina-planilla:frontend'
    container_name: planilla-front
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - network1
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_SERVER:-192.168.101.175}:12201"
        tag: "planilla-front"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  network1:
    name: nginx-proxy-manager_default
    external: true
